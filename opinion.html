		<div class="form">
			<h5>Добави коментар</h5>
			<img src="images/opinion.png">
			<p>Име</p>
			<input type="text" id="name" placeholder="Въведете името си..." /> <br /> <br />
			<p>Дата</p>
			<input type="date" id="date" /> <br /> <br />
			<p>Коментар</p>
			<textarea rows="5" col="30" id="bodyText" placeholder="Въведете коментара си..."></textarea> <br /> <br />
			<input type="button" id="addComment" value="Добави" />
		</div>
		
		<div class="container-body" id="comment-text">
		</div>
		
		<div class="container-login">
		<h1>Регистрация</h1>
		<form name="login-form" id="login-form" onsubmit="return validate()">
		<p id="error"></p>
			<div class="form-group">
				<input type="text" name="username" id="user" class="input-field" placeholder="Потребител" />
				<i class="fa fa-times u_times"></i>
				<i class="fa fa-check u_check"></i>
			</div>
			<div class="form-group">
				<input type="password" name="password" id="password" class="input-field" placeholder="Парола" />
				<i class="fa fa-times p_times"></i>
				<i class="fa fa-check p_check"></i>
			</div>
			<input type="submit" value="LOG IN" class="login-btn" />
		</form>
		</div>
